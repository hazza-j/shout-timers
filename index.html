<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <style>
        .timer {
            font-size: 2em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="timer" id="hours-timer">Hours: </div>
    <div class="timer" id="minutes-timer">Minutes: </div>
    <div class="timer" id="seconds-timer">Seconds: </div>

    <script>
        function updateTimers() {
            const targetDate = new Date('October 2, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor(distance / (1000 * 60));
            const seconds = Math.floor(distance / 1000);

            document.getElementById('hours-timer').innerText = `Hours: ${hours}`;
            document.getElementById('minutes-timer').innerText = `Minutes: ${minutes}`;
            document.getElementById('seconds-timer').innerText = `Seconds: ${seconds}`;
        }

        setInterval(updateTimers, 1000);
        updateTimers(); // Initial call to display timers immediately
    </script>
</body>
</html>
