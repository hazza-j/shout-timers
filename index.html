<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @font-face {
            font-family: 'Druk';
            src: url('Druk-Medium-Trial.woff2') format('woff2'),
                 url('Druk-Medium-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .timer {
            font-size: 2em;
            margin: 20px;
        }
        body {
            background-color: black;
            color: white;
            font-size: 36pt;
            font-family: 'Druk', 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            margin: 20px;
            font-size: 96pt;
            letter-spacing: 5px; /* Added property */
        }
        @media (max-width: 1200px) {
            h1 {
                font-size: 72pt;
            }
            .timer {
                font-size: 1.5em;
            }
        }
        @media (max-width: 800px) {
            h1 {
                font-size: 48pt;
            }
            .timer {
                font-size: 1.2em;
            }
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 36pt;
            }
            .timer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Countdown to SHOUT 2024</h1>
    <div class="timer" id="countdown-timer">Time Remaining: </div>

    <script>
        function updateTimer() {
            const targetDate = new Date('October 2, 2024 19:30:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown-timer').innerText = 
                `Time Remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to display timer immediately
    </script>
</body>
</html>
